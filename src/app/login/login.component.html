<header>
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <img src="/assets/data/logo.gif" style="width: 250px;height: 50px;"  alt="Logo">
                </div>
                <div class="col-lg-5 col-md-5 col-xs-12">
                    <span>Distributons</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required" class="margin required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required" class="margin required">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="margin btn btn-info">Register</a><br />
            <img *ngIf="loading" src="/assets/data/loading.gif" />
        </div>
    </form>
</div>
